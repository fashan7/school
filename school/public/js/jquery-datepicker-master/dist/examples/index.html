<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Guideline</title>
  <link rel="shortcut icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/assets/css/reset.css">
  <link rel="stylesheet" href="/assets/css/iconfont.css">
  <link rel="stylesheet" href="/css/jquery.datepicker.min.css">
  <link rel="stylesheet" href="/assets/css/demo.css">
</head>
<body>
<div class="datepicker-demo__header">
  <div class="container">
    <img src="/assets/images/gemini.png" width="56" height="56">
    <h3>Gemini DatePicker</h3>
  </div>
</div>
<div class="datepicker-demo__main container padding-t-huge">
  <div class="datepicker-index-container">
    <h2 class="margin-b-md">Guideline</h2>
    <ul class="datepicker-demo-guide__list">
      <li class="margin-b-sm"><a href="Javascript:;" data-role="date">Date View</a></li>
      <li class="margin-b-sm"><a href="Javascript:;" data-role="datetime">Datetime View</a></li>
      <li class="margin-b-sm"><a href="Javascript:;" data-role="year">Year View</a></li>
      <li class="margin-b-sm"><a href="Javascript:;" data-role="month">Month View</a></li>
      <li class="margin-b-sm"><a href="Javascript:;" data-role="date-range">Range date View</a></li>
      <li class="margin-b-sm"><a href="Javascript:;" data-role="datetime-range">Range datetime View</a></li>
    </ul>
  </div>
</div>
<div class="datepicker-demo__footer">
  <div class="container">
    <ul class="datepicker-demo__footer__inner">
      <li>
        <p class="footer-title">Gemini DatePicker 1.0.0</p>
        <a href="https://github.com/gregzhang616/jquery-datepicker/issues" target="_blank" class="footer-title--feedback">Feedback</a>
      </li>
      <li>
        <a class="footer-github-icon" target="_blank" href="https://github.com/gregzhang616/jquery-datepicker"></a>
      </li>
    </ul>
  </div>
</div>
<script id="tpl-datepicker" type="text/template">
  <div class="datepicker-instance-container">
    <h3 class="margin-b-md">Type -> {{title}}</h3>
    <h4 class="margin-b-md">{{description}}</h4>
    <div class="datepicker-demo__main__container">
      <div class="datepicker-demo-example-area">
        <h3 class="margin-b-md">Example</h3>
        <input type="text" id="gmi-datepicker--input" class="gmi-input" style="margin-top: 50px;">
      </div>
      <div class="datepicker-demo-button-area">
        <h3 class="margin-b-md">Methods</h3>
        <input type="text" placeholder="Set date input element" data-action="setDate" class="gmi-input gmi-datepicker-button--input margin-b-md">
        <button data-action="setDate" type="button" class="gmi-button primary margin-b-md">setDate</button>
        <button data-action="getDate" type="button" class="gmi-button primary margin-b-md">getDate</button>
        <button data-action="show" type="button" class="gmi-button primary margin-b-md">show</button>
        <button data-action="hide" type="button" class="gmi-button primary margin-b-md">hide</button>
        <button data-action="disable" type="button" class="gmi-button primary margin-b-md">disable (true)</button>
        <button data-action="enable" type="button" class="gmi-button primary margin-b-md">disable (false)</button>
        <button data-action="clear" type="button" class="gmi-button primary margin-b-md">clear</button>
        <button data-action="destroy" type="button" class="gmi-button primary margin-b-md">destroy</button>
      </div>
      <div class="datepicker-demo-events-area">
        <h3 class="margin-b-md">Attributes</h3>
        <h5 class="attr-title margin-b-md">1. format</h5>
        <p data-role="format" class="events-content attr-content margin-b-md">
          {{format}}
        </p>
        <h5 class="attr-title margin-b-md">2. align</h5>
        <p data-role="align" class="events-content attr-content margin-b-md">
          {{align}}
        </p>
        <h3 class="margin-b-md margin-t-lg">Events</h3>
        <h5 class="events-title margin-b-md">1. show.datepicker</h5>
        <p data-role="show" class="events-content margin-b-md">
          ---
        </p>
        <h5 class="events-title margin-b-md">2. hide.datepicker</h5>
        <p data-role="hide" class="events-content margin-b-md">
          ---
        </p>
        <h5 class="events-title margin-b-md">3. pick.datepicker</h5>
        <p data-role="pick" class="events-content margin-b-md">
          ---
        </p>
        <h3 class="margin-b-md margin-t-lg">Callbacks</h3>
        <h5 class="callback-title margin-b-md">1. onChange</h5>
        <p data-role="change" class="callback-content margin-b-md">
        </p>
      </div>
    </div>
  </div>
</script>
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/handlebars-v4.0.5.js"></script>
<script src="/js/jquery.datepicker.js"></script>
<script src="/assets/js/demo.js"></script>
</body>
</html>
